language: node_js
node_js:
  - '10'
  - '12'
install: npm ci
before_script:
  - npm i coverage
script:
  - npm run test:coverage
  - npm run build
after_script:
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage
branches:
  only:
    - master
env:
  matrix:
    secure: 
